<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Planejamento semanal</title>
  </head>
  <body>
    <header class="header">
      <article class="title-header__container">
        <p>
          <strong>Planejamento Semanal</strong>
          <br />
          Utilize o formulário para adicionar novas tarefas:
        </p>
      </article>
      <article class="buttons-header__container">
        <button class="bgcolor-green buttons" id="save-storage" type="button">
          Salvar localStorage
        </button>
        <button class="bgcolor-red buttons" id="delete-storage" type="button">
          Excluir localStorage
        </button>
      </article>
      <article class="date-header__container">
        <p class="full-hours"></p>
        <p class="full-date"></p>
      </article>
    </header>
    <form class="form">
      <input
        type="text"
        placeholder="Atividade"
        class="border-green"
        id="input-task"
        required
      />
      <select name="weeks" id="select-weeks" class="border-green"></select>
      <select name="hours" id="select-hours" class="border-green">
        <option selected>00h12m</option>
      </select>
      <button class="bgcolor-green buttons" id="add-task" type="submit">
        <i class="fa-regular fa-plus"></i>
        Adicionar Atividade
      </button>
      <button class="bgcolor-red buttons" id="delete-task" type="button">
        <i class="fa-solid fa-minus"></i>
        Excluir Atividade
      </button>
    </form>
    <span></span>
    <main>
      <div>
        <div id="container-hours">
          <p>Horário</p>
        </div>
        <div id="buttons-group"></div>
      </div>
      <table id="table"></table>
    </main>
    <script type="module" src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/9b72e5cad6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
